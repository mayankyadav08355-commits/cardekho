<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact</title>
</head>

   

<body background="img/992922.jpg"> <h1 align="center"><font size="10" color="white">Contant</font></h1>
    <fieldset  >
    <legend ><font color="white">Form</font></legend>
    <form action="Endpage.html" method="get" >
        <label><font color="white">Name:</font></label>
        <input type="text" name="name"><br><br>

        <label><font color="white">Mobile:</font></label>
        <input type="text" name="mobile"><br><br>

        <label><font color="white">Address:</font></label>
        <input type="text" name="address"><br><br>

        <label><font color="white">City:</font></label>
        <input type="text" name="city"><br><br>

        <label><font color="white">Country:</font></label>
        <input type="text" name="country"><br><br>

        <label><font color="white">Text Area:</font></label>
        <textarea rows="6" cols="30" name="message" placeholder="I am ready for new car"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    </fieldset>
</body>
</html>
